<!DOCTYPE html>
<p2>Thanks for the IP address,</p2><p id='ipadress'></p>
 <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipadress').textContent = " which is: " + data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
    </script>
