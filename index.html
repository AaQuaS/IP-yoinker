  <!DOCTYPE html>
<p2>Thanks for your IP adress. </p2><p id='ipadress'></p><p3> It is now being forwarded to my email.</p3>
 <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipadress').textContent = data.ip;
              save();
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
  function save(){
   
    
   var ippy = document.getElementById('ipadress').value;
   alert(ippy);
  }
 
    </script>
